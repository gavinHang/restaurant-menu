    .heroTop{

    .heroImg{

    .heroText{

    .searchIcon{

    .smallBtn{

    summary.catHead{

    .catLeft{

    .catEmoji{

    .catName{
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .catMeta{
      color:var(--muted);
      font-size:13px;
      white-space:nowrap;
    }
    .chev{
      color:var(--muted);
      transition: transform .2s ease;
    }
    details[open] .chev{transform: rotate(180deg)}

    .items{
      padding:0 12px 12px;
      display:grid;
      gap:10px;
    }

    /* item card */
    .item{
      display:grid;
      grid-template-columns: 96px 1fr;
      gap:10px;
      padding:10px;
      border-radius:18px;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    }
    .itemImg{

      overflow:hidden;

      background: #0a0f18;

    .itemImg img{

      display:block;
    }
    .itemMain{

      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .itemTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .itemName{
      font-weight:800;
      line-height:1.15;
      margin:0;
      font-size:15px;
    }
    .price{
      flex:0 0 auto;
      font-weight:900;
      color:var(--accent);

      border:1px solid rgba(255,211,110,.25);

      border-radius:999px;

    }
    .desc{margin:0;color:var(--muted);font-size:13px;line-height:1.35}
    .tags{display:flex;gap:6px;flex-wrap:wrap}
    .tag{
      font-size:12px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      color:var(--text);
    }

    /* empty state */
    .empty{
      padding:18px;
      border:1px dashed rgba(255,255,255,.18);
      border-radius:18px;
      color:var(--muted);
      text-align:center;

    }

    /* Mobile tweak */
    @media (max-width:720px){
      .heroTop{grid-template-columns:1fr; }
      .heroImg{min-height:200px}
      h1{font-size:24px}
    }
  </style>
</head>

<body>

  <script>
    // ‚úÖ ‰Ω†Âè™ÈúÄË¶ÅÊîπËøôÈáåÔºöÂàÜÁ±ª + ËèúÂìÅ
    // imgÔºöÊé®ËçêÊîæ assets/xxx.jpgÔºàËßÅ‰∏ãÊñπ‚ÄúÊÄé‰πàÂä†ÂõæÁâá‚ÄùÔºâ
    const DATA = [
      {
        key: "noodles",
        name: "Èù¢Á±ª (8)",
        emoji: "üçú",
        items: [
          { name: "Fideos Lanzhou", price: "‚Ç¨9.50", desc: "Caldo claro, ternera, cilantro.", img:"assets/noodles-1.jpg", tags:["Popular"] },
          { name: "Fideos picantes", price: "‚Ç¨9.90", desc: "Salsa picante casera, ceboll√≠n.", img:"assets/noodles-2.jpg", tags:["Picante"] },
        ]
      },
      {
        key: "chowmein",
        name: "ÁÇíÈù¢ (4)",
        emoji: "üî•",
        items: [
          { name: "Chow Mein Pollo", price: "‚Ç¨8.90", desc: "Fideos salteados con pollo y verduras.", img:"assets/chowmein-1.jpg" },
        ]
      },
      {
        key: "xiaolongbao",
        name: "Â∞èÁ¨ºÂåÖ (2)",
        emoji: "ü•ü",
        items: [
          { name: "Xiao Long Bao (6 uds)", price: "‚Ç¨7.50", desc: "Dumplings de sopa, jengibre.", img:"assets/xlb-1.jpg", tags:["Best seller"] },
        ]
      },
      {
        key: "wonton",
        name: "È¶ÑÈ•® (1)",
        emoji: "üç≤",
        items: [
          { name: "Wonton sopa", price: "‚Ç¨8.50", desc: "Caldo caliente, wonton de cerdo.", img:"assets/wonton-1.jpg" },
        ]
      },
      {
        key: "youpodumpling",
        name: "Ê≤πÊ≥ºÈ•∫Â≠ê (3)",
        emoji: "üå∂Ô∏è",
        items: [
          { name: "Dumplings aceite picante", price: "‚Ç¨9.50", desc: "Aceite arom√°tico, ajo, vinagre.", img:"assets/youpo-1.jpg", tags:["Picante"] },
        ]
      },
      {
        key: "panfried",
        name: "ÁÖéÈ•∫ (3)",
        emoji: "ü•ü",
        items: [
          { name: "Gyoza crujiente (8 uds)", price: "‚Ç¨8.90", desc: "Base crujiente, salsa especial.", img:"assets/panfried-1.jpg" },
        ]
      },
      {
        key: "guaBao",
        name: "ÂàÆÂåÖ (3)",
        emoji: "ü•™",
        items: [
          { name: "Gua Bao cerdo", price: "‚Ç¨6.90", desc: "Pan suave, cerdo braseado, pepino.", img:"assets/guabao-1.jpg" },
        ]
      },
      {
        key: "drinks",
        name: "È•ÆÊñô (10)",
        emoji: "ü•§",
        items: [
          { name: "T√© de jazm√≠n", price: "‚Ç¨2.50", desc: "Caliente o fr√≠o.", img:"assets/drink-1.jpg" },
        ]
      },
      {
        key: "sides",
        name: "Â∞èËèú (14)",
        emoji: "ü•ó",
        items: [
          { name: "Pepino con ajo", price: "‚Ç¨4.20", desc: "Fresco, ajo, vinagre.", img:"assets/side-1.jpg" },
        ]
      }
    ];

    const root = document.getElementById("menuRoot");
    const q = document.getElementById("q");
    const clearBtn = document.getElementById("clearBtn");
    const countText = document.getElementById("countText");
    const emptyState = document.getElementById("emptyState");

    function normalize(s){
      return (s||"").toLowerCase().trim();
    }

    function render(filterText=""){
      root.innerHTML = "";
      const ft = normalize(filterText);

      let totalShown = 0;
      let totalAll = 0;

      DATA.forEach(cat => totalAll += cat.items.length);

      DATA.forEach((cat, idx) => {
        const items = cat.items.filter(it => {
          if(!ft) return true;
          const hay = normalize(cat.name + " " + it.name + " " + (it.desc||"") + " " + (it.tags||[]).join(" "));
          return hay.includes(ft);
        });

        if(items.length === 0) return;

        totalShown += items.length;

        const details = document.createElement("details");
        details.className = "cat";
        // ÈªòËÆ§ÔºöÊó†ÊêúÁ¥¢Êó∂Â±ïÂºÄÁ¨¨‰∏Ä‰∏™ÔºõÊúâÊêúÁ¥¢Êó∂ÂÖ®ÈÉ®Â±ïÂºÄÊñπ‰æøÁúãÁªìÊûú
        details.open = ft ? true : (idx === 0);

        const summary = document.createElement("summary");
        summary.className = "catHead";
        summary.innerHTML = `
          <div class="catLeft">
            <div class="catEmoji">${cat.emoji || "üçΩÔ∏è"}</div>
            <div>
              <div class="catName">${cat.name}</div>
              <div class="catMeta">${items.length} item(s)</div>
            </div>
          </div>
          <div class="chev">‚ñæ</div>
        `;

        const itemsBox = document.createElement("div");
        itemsBox.className = "items";

        items.forEach(it => {
          const card = document.createElement("div");
          card.className = "item";
          card.innerHTML = `
            <div class="itemImg">
              <img src="${it.img || "assets/placeholder.jpg"}" alt="${it.name}">
            </div>
            <div class="itemMain">
              <div class="itemTop">
                <p class="itemName">${it.name}</p>
                <div class="price">${it.price || ""}</div>
              </div>
              <p class="desc">${it.desc || ""}</p>
              ${it.tags && it.tags.length ? `
                <div class="tags">
                  ${it.tags.map(t => `<span class="tag">${t}</span>`).join("")}
                </div>` : ""
              }
            </div>
          `;
          itemsBox.appendChild(card);
        });

        details.appendChild(summary);
        details.appendChild(itemsBox);
        root.appendChild(details);
      });

      countText.textContent = ft
        ? `Resultados: ${totalShown} / ${totalAll}`
        : `Total: ${totalAll} items`;

      emptyState.style.display = totalShown === 0 ? "block" : "none";
    }

    q.addEventListener("input", () => render(q.value));
    clearBtn.addEventListener("click", () => { q.value=""; render(""); q.focus(); });

    render("");
  </script>
</body>
